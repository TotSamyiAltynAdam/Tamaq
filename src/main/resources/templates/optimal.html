<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/style/optimal.css}">
</head>
<body>
    <header class="header">
        <div class="shanyrak">Optimal Food</div>
    </header>
    <section class="buttonClass">
        <div class="buttons">
            <a href="#"><img class="prev" th:src="@{/icons/prev.svg}" alt=""></a>
            <a href="#"><img class="next" th:src="@{/icons/next.svg}" alt=""></a>
        </div>
    </section>
    <section class="justTitle">
        <div>23.05.2023</div>
    </section>
    <section class="halal">
        <div class="container">
            <div class="set_card">
                <div class="set_title">Halal Sets</div>
                <div class="set_wrapper">
                    <div class="set_calorie">
                        <img th:src="@{/img/soup.jpg}" alt="">
                        <p>2000 kcal</p>
                    </div>
                    <div class="set_calorie">
                        <img th:src="@{/img/beshbarmak.jpg}" alt="">
                        <p>2400 kcal</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="halal">
        <div class="container">
        <div class="set_card">
            <div class="set_title">Korean Sets</div>
            <div class="set_wrapper">
                <div class="set_calorie">
                    <img th:src="@{/img/kimchi.jpg}" alt="">
                    <p>2100 kcal</p>
                </div>
                <div class="set_calorie">
                    <img th:src="@{/img/food-1.jpg}" alt="">
                    <p>1800 kcal</p>
                </div>
            </div>
        </div>
    </div>
    </section>
    <section class="halal">
        <div class="container">
            <div class="set_card">
                <div class="set_title">Vegetarian Sets</div>
                <div class="set_wrapper">
                    <div class="set_calorie">
                        <img th:src="@{/img/Spinach Banchan.jpg}" alt="">
                        <p>1200 kcal</p>
                    </div>
                    <div class="set_calorie">
                        <img th:src="@{/img/vegeterian_food.jpg}" alt="">
                        <p>1700 kcal</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
